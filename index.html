<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sudoku 6x6</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <!-- Password Hash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

  <style>
    * { font-family: 'Poppins', sans-serif; box-sizing: border-box; }

    body {
      margin: 0;
      background: #090a0f;
      color: white;
      overflow: hidden;
    }

    /* ðŸ”¥ BACKGROUND CANVAS */
    #bgCanvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .glass-card {
      width: 360px;
      padding: 40px;
      border-radius: 28px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 800;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(0,0,0,0.5);
      color: white;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg,#0a66c2,#004a91);
      color: white;
      font-weight: 600;
    }

    .toggle-link {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #aaa;
      cursor: pointer;
    }

    .status-msg {
      min-height: 1.2rem;
      margin-bottom: 10px;
      font-size: 0.8rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- ðŸ”’ AUTO LOGIN CHECK -->
<script>
  if (localStorage.getItem("gamerName")) {
    window.location.replace("main.html");
  }
</script>

<!-- ðŸ”¥ BACKGROUND -->
<canvas id="bgCanvas"></canvas>

<div class="center-box">
  <div class="glass-card">
    <h2 id="formTitle">SIGN UP</h2>

    <input id="userInput" placeholder="Username" maxlength="15">
    <input id="passInput" type="password" placeholder="Password">

    <div id="statusMsg" class="status-msg"></div>

    <button id="mainBtn" onclick="handleSubmit()">Create Account</button>

    <div class="toggle-link" onclick="toggleMode()">
      <span id="toggleText">Already have an account? Login</span>
    </div>
  </div>
</div>

<!-- ðŸŽ¨ BACKGROUND ANIMATION SCRIPT -->
<script src="motion.js"></script>

<script>
  const firebaseConfig = {
    databaseURL: "https://sudokugame6x6-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let isLoginMode = false;

  function toggleMode() {
    isLoginMode = !isLoginMode;
    formTitle.innerText = isLoginMode ? "WELCOME BACK" : "SIGN UP";
    mainBtn.innerText = isLoginMode ? "Login" : "Create Account";
    toggleText.innerText = isLoginMode
      ? "New player? Create Account"
      : "Already have an account? Login";
    statusMsg.innerText = "";
  }

  async function handleSubmit() {
    const user = userInput.value.trim();
    const pass = passInput.value.trim();

    if (user.length < 3 || pass.length < 4) {
      statusMsg.innerText = "Username or password too short";
      statusMsg.style.color = "red";
      return;
    }

    const hash = sha256(pass);
    const ref = db.ref("players/" + user);
    const snap = await ref.once("value");

    if (isLoginMode) {
      if (snap.exists() && snap.val().password === hash) {
        localStorage.setItem("gamerName", user);
        localStorage.setItem("coins", snap.val().coins || 50);
        statusMsg.innerText = "Login successful!";
        statusMsg.style.color = "#00ff88";
        setTimeout(() => window.location.replace("main.html"), 800);
      } else {
        statusMsg.innerText = "Invalid login";
        statusMsg.style.color = "red";
      }
    } else {
      if (snap.exists()) {
        statusMsg.innerText = "User already exists";
        statusMsg.style.color = "red";
      } else {
        await ref.set({ username: user, password: hash, coins: 50 });
        localStorage.setItem("gamerName", user);
        localStorage.setItem("coins", 50);
        statusMsg.innerText = "Account created!";
        statusMsg.style.color = "#00ff88";
        setTimeout(() => window.location.replace("main.html"), 800);
      }
    }
  }
</script>

</body>
</html>
